[[module.imports]]
path = "github.com/hugomods/hugopress"

[[module.imports]]
path = "github.com/hbstack/blog"

[params.hugopress.modules.hb-docs.hooks.head-begin]
cacheable = true
cache_param_key = "redirect"

[params.hugopress.modules.hb-docs.hooks.hb-header-nav-begin]

[params.hb.docs]
date_format = ":date_long"

# Takes the full width by default.
[params.hb.full_width_types.docs]
enable = true
